<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ayudantes - Nueva Lista</title>
</head>
<body>

    <div class="navbar">
        <ul>Agregar Voluntario</ul>
        <ul>Nueva Lista</ul>
        <ul>Generar Informes</ul>
    </div>

    <form>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">
        <label for="h_inicio">Hora de Inicio</label>
        <input type="time" name="h_inicio" id="h_inicio">
        <label for="h_termino">Hora de Termino</label>
        <input type="time" name="h_termino" id="h_termino">
        <label for="corr_cbpa">Correlativo CBPA</label>
        <input type="text" name="corr_cbpa" id="corr_cbpa">
        <label for="corr_cia">Correlativo Compañía</label>
        <input type="text" name="corr_cia" id="corr_cia">
        <label for="clave_desp">Clave de Despacho</label>
        <label for="ob">Obligatorio</label>
        <input type="checkbox" name="ob" id="ob">
        {for x in meh}
    </form>
